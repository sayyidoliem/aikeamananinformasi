{% extends "base.html" %}

{% block title %}500 - Internal Server Error{% endblock %}

{% block content %}
<div class="container">
    <div class="row min-vh-100 align-items-center">
        <div class="col-lg-6 mx-auto text-center">
            <div class="card">
                <div class="card-body p-5">
                    <i class="bi bi-x-circle display-1 text-danger mb-4"></i>
                    <h1 class="display-4 fw-bold mb-3">500</h1>
                    <h4 class="mb-4">Internal Server Error</h4>
                    <p class="text-muted mb-4">
                        Maaf, terjadi kesalahan pada server. Silakan coba lagi nanti.
                    </p>
                    <a href="/" class="btn btn-primary btn-lg">
                        <i class="bi bi-house-fill"></i> Kembali ke Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
